<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center my-4">Search for Weather</h3>
            <form [formGroup]="weatherSearchForm" (ngSubmit)="getFormValue(weatherSearchForm.value)">
                <div class="form-group">
                    <input class="form-control" type="text" id="weatherLocation"
                        placeholder="Please enter a Location or zipCode" formControlName="locationOrZipCode" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-md">
                        Search for the weather
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6" *ngIf="weatherData">
            <app-weather-card [weatherData]="weatherData"></app-weather-card>

        </div>
    </div>
</div>
